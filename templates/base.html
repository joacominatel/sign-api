<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chequeo de tareas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- import axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <i class="fas fa-moon" id="change-theme"></i>
            </ul>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Ver tareas</a></li>
                <li><a href="{{ url_for('dashboard') }}">Admin</a></li>
            </ul>
            <ul>
                {% if session['username'] %}
                <!-- profile menu on hover -->
                <div class="input">
                    <input type="checkbox" id="profile-menu">
                    <label for="profile-menu">
                        <div class="profile-picture">
                            <img src="{{ url_for('static', filename='img/profile.webp') }}" alt="profile picture">
                        </div>
                    </label>
                    <div class="profile-menu">
                        <ul>
                            <li>
                                <i class="fas fa-user"></i>
                                <a href="{{ url_for('register') }}">Perfil</a>
                            </li>
                            <li>
                                <i class="fas fa-cog"></i>
                                <a href="{{ url_for('logout') }}">Configuration</a>
                            </li>
                            <li>
                                <i class="fas fa-sign-out-alt"></i>
                                <a href="{{ url_for('logout') }}">Cerrar sesión</a>
                            </li>
                        </ul>
                    </div>
                </div>
                {% else %}
                <li><a href="{{ url_for('login') }}">Iniciar sesión</a></li>
                <li><a href="{{ url_for('register') }}">Registrarse</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    {% block content %}{% endblock %}
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
